apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    app: postgres
spec:
  containers:
  - name: postgres-container
    image: postgres:14
    env:
    - name: POSTGRES_DB
      value: postgres
    - name: POSTGRES_USER
      value: admin
    - name: POSTGRES_PASSWORD
      value: admin
    ports:
    - containerPort: 5432
